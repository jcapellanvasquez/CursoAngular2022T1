<div class="card" *ngIf="nombre && titulo && bio; else contenidoOpcional">
    <h2>Tarjeta de presentación</h2>
    <p>Nombre: {{nombre}}</p>
    <p>Titulo: {{titulo}}</p>
    <p>Bio: {{bio}}</p>
</div>
<ng-template #contenidoOpcional>
    <div class="card opcional">
        <h2>No se proporcionó ninguna información</h2>
    </div>
</ng-template>
